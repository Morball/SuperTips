<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <!-- Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Supertips - The ultimate AI-powered sports betting analysis app. Get real-time data-driven insights, predictions, and tips to maximize your winnings.">
    <meta name="keywords" content="sports betting, AI analysis, betting predictions, betting tips, data-driven sports, football, betting strategies, value betting, odds analysis">
    <meta name="author" content="Supertips">

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Supertips - AI Sports Betting Analysis">
    <meta property="og:description" content="Supertips uses AI to provide real-time insights, strategies, and predictions for sports betting enthusiasts.">
    <meta property="og:url" content="https://supertips.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Supertips - AI-Powered Sports Betting Insights">
    <meta name="twitter:description" content="Unlock the power of AI for smarter sports betting. Get real-time insights, predictions, and tips with Supertips.">
    <meta name="twitter:image" content="https://supertips.com/logo.png">

        <meta name="author" content="" />
        <title>SuperTips Blog</title>
        <link rel="icon" href="../static/images/icon.jpg">
        <!-- Font Awesome icons (free version)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/blog/blogcss/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{{url_for('home')}}">SuperTips</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('home')}}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('contact')}}">Contact</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('dashboard')}}">Dashboard</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/787/116/26/sports-1920x1200-cool-iphone-wallpaper-preview.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>SuperTips Blog</h1>
                            <span class="subheading">Here you can find all of our publicly available sports betting information</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                     {%for post in posts%}
                    <div class="post-preview">
                        <a href="{{url_for('blogpost', postid=post['id'])}}">
                            <h2 class="post-title">{{post['title']}}</h2>
                            <h3 class="post-subtitle">{{post['subtitle']}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="{{url_for('home')}}">SuperTips</a>
                            on {{post['date_created']}}
                        </p>
                    </div>
                    {%endfor%}
                    <!-- Divider-->
                    <hr class="my-4" />

                    <!-- Pager-->
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">

                        <div class="small text-center text-muted fst-italic">&copy; SuperTips 2024</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../static/blog/blogjs/scripts.js"></script>
    </body>
</html>
